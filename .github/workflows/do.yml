name: Process User Info

on: 
  workflow_dispatch:

jobs:
  process_info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read user info
        id: read_user_info
        uses: actions/github-script@v3
        with:
          script: |
            const fs = require('fs');
            const userInfo = fs.readFileSync('user_info.yml', 'utf8');
            console.log(JSON.stringify(userInfo));

      - name: Process user info
        run: |
          users=$(echo "${{ steps.read_user_info.outputs.result }}" | yq e '.[] | .name' -)
          echo "$users"
